<div *ngIf="news.length>0" id="content">
    <div *ngFor = "let n of news" class="news">
        <h2><a [routerLink]="['/news/', n.id]">
            {{n.title}} 
        </a></h2>
        <p>{{n.description}}</p>
    </div>
    
</div>

<p *ngIf="news.length==0">Unfortunately, there is no news on this category yet :( </p>
